<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View Student by NPM</title>
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container">
		<div class="starter-template">
			<h3 th:text="'NPM = ' + ${student.npm}">Student NPM</h3>
			<h3 th:text="'Name = ' + ${student.name}">Student Name</h3>
			<h3 th:text="'GPA = ' + ${student.gpa}">Student GPA</h3>

			<h3>Kuliah yang diambil</h3>
			<ul th:each="course,iterationStatus: ${student.courses}">
				<li th:text="${course.name} + '-' + ${course.credits} + 'sks'">
					Nama kuliah-X SKS</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript"
		th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script type="text/javascript"
		th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
</body>
</html>
